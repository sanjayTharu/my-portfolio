{% extends 'base/main.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<style type="text/css">
    #div_id_tags > div{
        max-height: 100px;
        overflow-y: scroll;
        border: 1px solid #888;
        padding: 5px;
        border-radius: 5px;

    }

</style>
<div class="main-container">
    <a href="{% url 'posts' %}" class="btn btn-primary">&laquo; Back to posts</a>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        {{form|crsipy}}
        <input type="submit" value="Submit Post" class="btn btn-primary">
    </form>
</div>
{% endblock content %}
