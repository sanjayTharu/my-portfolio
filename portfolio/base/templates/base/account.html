{% include 'base/main.html' %}
{% load static %}
{% block content %}
<style type="text/css">
    #user_pic{
        height: 200px;
        width: 200px;
        border-radius: 50%;
        border: 5px solid #888;
        margin: 0 auto;
        object-fit: cover;
    }
    #user-info-box{
        text-align: center;
    }


</style>
<div class="main-container">
    <br>
    <div class="row">
        <div class="col-md-4">
            <div class="card card-body" id="user-info-box">
                <img src="{{profile.profile_pic.url}}" alt="" id="user_pic">
                <br>
                <h2>{{profile}}</h2>
                <p>Email: {{profile.email}}</p>
                <hr>
                <p>{{profile.bio}} </p>
                <hr>
                <a href="{% url 'update_profile' %}" class="btn btn-info btn-block">Edit Profile</a>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card card-body">
                <h3>My Orders:</h3>
                <hr>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Transaction ID</th>
                            <th>Date</th>
                            <th>Items</th>
                            <th>Total</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tr>
                        <td>122521213</td>
                        <td>10-05-2023</td>
                        <td>5</td>
                        <td>$45.00</td>
                        <td><a href="" class="btn btn-dark btn-sm">View Order</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
